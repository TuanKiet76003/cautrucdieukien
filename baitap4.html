<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập cấu trúc điều kiện </title>
</head>
<body>
<script>
  let a = +prompt("Nhập số nguyên thứ nhất ");
  let b = +prompt("Nhập số nguyên thứ hai ");
  let c = +prompt("Nhập số nguyên thứ ba");
  if (a > b && a > c){
    document.write("Số nguyên lớn nhất là" +a );
  }else if (b > c ){
    document.write("Số nguyên lớn nhất là" +b );
  }else {
    document.write("Số nguyên lớn nhất là" +c );
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập cấu trúc điều kiện </title>
</head>
<body>
<script>
    let a = +prompt("điểm kiểm tra");
    let b = +prompt("điểm thi giữa kì");
    let c = +prompt("điểm thi cuối kì");
    let d = (a + b + c )/ 3
    if (d >= 8) {
        document.write(" Học sinh học lực giỏi ");
    }else if (d <=6.5 && d >5 ) {
        document.write("Học sinh học lực khá");
    }else {
        document.write("Học sinh học lực trung bình");
    }
</script>
</body>
</html>

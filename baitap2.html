<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập cấu trúc điều kiện </title>
</head>
<body>
<script>
  let a = +prompt(" Nhập số tuổi của học sinh");
  if (a >= 15 ) {
    document.write(" Học sinh đủ điều kiện vào lớp 10 ");
  }else {
      document.write(" Học sinh không đủ điện kiện vào lớp 10 ");
  }
</script>
</body>
</html>
